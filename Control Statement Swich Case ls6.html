<script>
//used when there are many test cases in the control statement
//find day of week by accepting its number
//switch case data types:number;string;boolean

var day = 3;

switch (day)
{
    case 1:
        document.write("<h2>Sunday</h2>");
            break;//othwise all other cases are included
    case 2:
        document.write("<h2>Monday</h2>");
            break;
    case 3:
        document.write("<h2>Tuesday</h2>");
            break;
    case 4:
        document.write("<h2>Wednesday</h2>");
            break;
    default:
    document.write("<h2>Wrong Input</h2>");
            break;
}


</script>
